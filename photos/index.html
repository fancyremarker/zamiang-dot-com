---
layout: default
title: "Photos"
category: photo
---

<section id="photos">
  <div class="content">
    {% for post in site.posts do %}
    {% if post.category == 'photo' %}
    <figure>
      <img src="{{ post.src }}" />
      <figcaption>{{ post.caption }}</figcaption>
    </figure>
    {% endif %}
    {% endfor %}
  </div>
</section>
