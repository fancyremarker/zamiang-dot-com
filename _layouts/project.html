<h1>{{ post.title }}</h1>
<div class="links">
    {% if post.website %}
    <a href="{{ post.website }}">Website</a>
    {% endif %}
    {% if post.pdf %}
    <a href="{{ post.pdf }}">Pdf</a>
    {% endif %}
    {% if post.code %}
    <a href="{{ post.code }}">Code</a>
    {% endif %}
</div>
{% if post.description %}
<h2>{{ post.description }}</h2>
{% endif %}
