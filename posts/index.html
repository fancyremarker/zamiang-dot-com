---
layout: default
title: "Posts"
category: posts
---

<section id="posts">
  <div class="content">
    {% for post in site.posts do %}
    {% if post.category == 'post' %}
    <article>
      <a href="{{ post.url }}"><h1>{{ post.title }}</h1></>
      <div class="content">
        {{ post.content }}
      </div>
      <a class="more-link" href="{{ post.url }}">
        More
        <span class="caret-right">&rsaquo;</span>
      </a>
    </article>
    {% endif %}
    {% endfor %}
  </div>
</section>
