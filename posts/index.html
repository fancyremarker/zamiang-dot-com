---
layout: default
title: "Posts"
category: posts
---

<section id="posts">
  <div class="content">
    {% for post in site.posts do %}
    {% if post.category == 'post' %}
    <article>
      <a href="{{ post.url }}"><time datetime="{{ post.date }}" pubdate="">{{ post.date | date: "%d &middot; %m &middot; %y" }}</time></a>
      <a href="{{ post.url }}"><h1>{{ post.title }}</h1></a>
      <div class="content">{{ post.content }}</div>
      <div class="arrow-down"></div>
    </article>
    {% endif %}
    {% endfor %}
  </div>
</section>
