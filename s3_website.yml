s3_id: <%= ENV['S3_ID'] %>
s3_secret: <%= ENV['S3_SECRET'] %>
s3_bucket: <%= ENV['S3_BUCKET'] %>

# Below are examples of all the available configurations.
# See README for more detailed info on each of them.

max_age:
  "img/*": 604800
  "pdf/*": 604800
  "application.*": 10800
  "*": 10800

gzip: true

gzip:
  - .html
  - .css
  - .md
  - .js

